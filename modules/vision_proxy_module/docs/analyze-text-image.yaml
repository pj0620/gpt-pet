description: "This API endpoint takes in a text chat and an image and uses a vision based LLM to get a response to the text chat in context of the image"
consumes:
  - application/json
  - multipart/form-data
produces:
  - application/json
parameters:
  - in: formData
    name: text_prompt
    type: string
    required: true
    description: The text prompt to be processed in the context of the image.
    example: "What kind of animal is this in the image?"
  - in: formData
    name: input_image
    type: file
    required: true
    description: The JPEG image to be analyzed in context with the text prompt.
responses:
    "200":
      description: Successful response
      schema:
        type: object
      properties:
        responseText:
          type: string
      examples:
        application/json:
          responseText: "The image appears to show a Labrador Retriever, a popular breed of dog."
    "400":
      description: Bad request
      schema:
        type: string